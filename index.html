<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mawingu map</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>Google maps</h2>
<input id="searchinput" class="form-control mb-3" type="text" placeholder="Enter a lacation" style="width: 300px;">
<div id="map"></div>
<!-- <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCg3JAuGrSVrmYKCaLTmeYORTJtLE5DPI&loading=async&callback=initMap">
</script> -->
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCg3JAuGrSVrmYKCaLTmeYORTJtLE5DPI&libraries=places&callback=initMap"></script>
<!-- <script src = "script.js"></script> -->

<script>
    function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0.0236, lng: 37.9062 },
        zoom: 13
    });

    var input = document.getElementById('searchinput');
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
    var autocomplete = new google.maps.places.Autocomplete(input);
    autocomplete.bindTo('bounds', map);

    var infowindow = new google.maps.InfoWindow();
    var marker = new google.maps.Marker({
        map: map,
        anchorPoint: new google.maps.Point(0, -29) // Corrected usage of Point class
    });

    autocomplete.addListener('place_changed', function () {
        infowindow.close();
        marker.setVisible(false);
        var place = autocomplete.getPlace();

        if (!place.geometry) {
            window.alert('Place not found');
            return;
        }

        if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport); // Changed to fitBounds
        } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);
        }

        marker.setIcon({
            url: place.icon,
            size: new google.maps.Size(71, 71), // Corrected usage of Size class
            origin: new google.maps.Point(0, 0), // Corrected usage of Point class
            anchor: new google.maps.Point(17, 34), // Corrected usage of Point class
            scaledSize: new google.maps.Size(35, 35) // Corrected usage of Size class
        });

        marker.setPosition(place.geometry.location);
        marker.setVisible(true);

        var address = '';
        if (place.address_components) {
            address = [
                (place.address_components[0] && place.address_components[0].short_name || ''),
                (place.address_components[1] && place.address_components[1].short_name || ''),
                (place.address_components[2] && place.address_components[2].short_name || '')
            ].join(' ');
        }

        infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
        infowindow.open(map, marker);
    });
}

 </script>
</body>
</html>
